name: spiritual_app
description: A production-ready spiritual mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.0.0
  
  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.18.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  
  # Video
  # youtube_player_flutter: ^8.1.2
  
  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  audio_session: ^0.1.16
  
  # DI
  get_it: ^7.6.4
  
  # API (future)
  dio: ^5.4.0
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/Guruji_logo.JPG"
  adaptive_icon_background: "#FFFBF5"
  adaptive_icon_foreground: "assets/images/Guruji_logo.JPG"
